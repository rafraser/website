<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="A visualisation of power plants around the world" />
    <link rel="canonical" href="https://robertafraser.com/energy-globe/" />

    <title>Energy Globe | Robert A Fraser</title>
    <meta property="og:title" content="Energy Globe | Robert A Fraser" />
    <meta property="og:image" content="https://robertafraser.com/thumbnails/energy-globe.png" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A visualisation of power plants around the world" />
    <meta property="og:url" content="http://robertafraser.com/energy-globe/" />

    <link href="./dist.css" rel="stylesheet">
</head>

<body>
    <div id="map">
    </div>

    <div id="overlay">
        <div id="legend" class="card"></div>
        <div id="settings" class="card">
            <div id="chart-container">
                <canvas id="chart"></canvas>
            </div>

            <div id="basemap-select-container">
                <label for="basemap-select">Select a basemap:</label>
                <select name="basemap-select" id="basemap-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="streets">Streets</option>
                    <option value="satellite">Satellite</option>
                </select>
            </div>
        </div>

        <div id="description" class="card">
            <h1>Global Power Plant Database</h1>
            <p>This map visualises approximately 35,000 power plants across 167 countries.
                Data is sourced from the
                <a href="https://datasets.wri.org/dataset/globalpowerplantdatabase">World Resources Institute.</a>
            </p>
        </div>
    </div>
    </div>
    <script src="dist.js"></script>
</body>

</html>
